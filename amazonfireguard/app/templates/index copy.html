<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Monitoramento de Queimadas - AmazÃ´nia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      padding: 1rem;
      background-color: #f44336;
      color: white;
      margin: 0;
    }

    #map {
      height: 90vh;
      width: 100%;
      cursor: grab;
    }

    .legend,
    .ti4-legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      z-index: 1000;
    }

    .legend {
      bottom: 10px;
      left: 10px;
    }

    .ti4-legend {
      bottom: 10px;
      right: 10px;
    }

    .center-button {
      position: absolute;
      top: 80px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 13px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <h2>Focos de Queimadas na AmazÃ´nia - Ãšltimos 7 dias</h2>
  <div id="map"></div>

  <!-- Legenda de confianÃ§a -->
  <div class="legend">
    <strong>Legenda â€“ NÃ­vel de ConfianÃ§a:</strong><br>
    ðŸ”´ Alta confianÃ§a<br>
    ðŸŸ  MÃ©dia (nominal)<br>
    ðŸŸ¡ Baixa confianÃ§a<br>
    âšª Desconhecida
  </div>

  <!-- Legenda de intensidade tÃ©rmica -->
  <div class="ti4-legend">
    <strong>Intensidade TÃ©rmica (TI4):</strong><br>
    300â€“330 K: fraco/reflexo<br>
    330â€“360 K: moderado<br>
    360+ K: intenso
  </div>

  <!-- BotÃ£o centralizar -->
  <button class="center-button" onclick="centerMap()">ðŸ”„ Centralizar Mapa</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>

    const amazoniaCenter = [-3.4653, -62.2159];
    const map = L.map('map', {
      zoomControl: false
    }).setView(amazoniaCenter, 5);

    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.control.scale().addTo(map);
    // Definindo as camadas base (mapas)
    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 18,
      attribution: 'Tiles Â© Esri &mdash; Source: Esri, Maxar, Earthstar Geographics, and others',
    });

    const openStreetMap = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors',
    });

    const stamenToner = L.tileLayer(
      'https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: 'Map tiles by Stamen Design, CC BY 3.0 â€” Map data Â© OpenStreetMap contributors',
    });

    // Adiciona a camada padrÃ£o
    satellite.addTo(map);

    // Objeto para o controle de camadas
    const baseMaps = {
      "SatÃ©lite (Esri)": satellite,
      "OpenStreetMap": openStreetMap,
      "Toner (Stamen)": stamenToner,
    };

    // Adiciona controle para o usuÃ¡rio escolher o mapa base
    L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);

    function centerMap() {
      map.setView(amazoniaCenter, 5);
    }

    function interpretConfidence(conf) {
      if (conf === 'l') return 'Baixa';
      if (conf === 'n') return 'MÃ©dia (nominal)';
      if (conf === 'h') return 'Alta';
      if (!isNaN(conf)) return conf + '%';
      return 'Desconhecida';
    }

    function getColorByConfidence(conf) {
      if (conf === 'l') return 'yellow';
      if (conf === 'n') return 'orange';
      if (conf === 'h') return 'red';
      if (!isNaN(conf)) {
        const percent = parseFloat(conf);
        if (percent < 30) return 'yellow';
        if (percent < 70) return 'orange';
        return 'red';
      }
      return 'white'; // desconhecida
    }

    async function fetchFires() {
      try {
        const response = await fetch('/api/fires');
        const data = await response.json();

        if (window.firesLayer) {
          window.firesLayer.clearLayers();
        }

        const markers = data.map(fire => {
          return L.circleMarker([fire.latitude, fire.longitude], {
            radius: 5,
            fillColor: getColorByConfidence(fire.confidence),
            color: 'black',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).bindPopup(`
            <strong>Data:</strong> ${fire.acq_date}<br>
            <strong>Intensidade tÃ©rmica:</strong> ${fire.bright_ti4} K<br>
            <strong>ConfianÃ§a:</strong> ${interpretConfidence(fire.confidence)}
          `);
        });

        window.firesLayer = L.layerGroup(markers).addTo(map);
      } catch (error) {
        console.error('Erro ao carregar focos de queimadas:', error);
      }
    }

    fetchFires();
    setInterval(fetchFires, 60000);
  </script>
</body>

</html>
